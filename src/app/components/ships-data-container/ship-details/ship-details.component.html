
<div class="details-container">
  <div class="details-title">Ship Details</div>
  <div class="details" *ngIf="details">
    <div>Country: {{details.country}}</div>
    <div>CallSign: {{details.callsign}}</div>
    <div>Width: {{details.width}}</div>
    <div>Important: {{details.important}}</div>
  </div>
</div>
